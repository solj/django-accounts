{% extends 'accounts/profile_base.html' %}

{% block title %}view your account summary.{% endblock %}

{% block profile_content %}
	<h1>Account Summary</h1>
	<table>
		<tr>
			<th>Email</th>
			<td>{{ user.email }}</td>
		</tr>
		<tr>
			<th>Name</th>
			<td>{{ user.first_name }} {{ user.last_name }}</td>
		</tr>
	</table>
{% endblock %}
